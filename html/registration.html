<!doctype html>
<html lang="uk">

<head>
    <title>Registration</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">

    <!--[if lt IE 9]>
    <link rel="stylesheet" href="../styles/ie8-styles.css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="../js/polyfills.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/registration.js"></script>
</head>

<body>
    <div class="rg-page">
        <div class="rg-wrapper">

            <form class="rg-form" id="rg-form" method="GET" action="./user.html">
                <a href="./index.html" class="top-logo"><img src="../img/ico/svg/white-logo.svg" width="100" height="100"></a>
                <p class="rg-heading">Реєстрація</p>
                <div class="form-row"><input type="text" class="rg-input" id="rg-login" placeholder="Логін"></div>
                <div class="form-row"><input type="email" class="rg-input" id="rg-email" placeholder="Email"></div>
                <div class="form-row"><input type="password" class="rg-input" id="rg-passwd" placeholder="Пароль"></div>
                <div class="form-row"><input type="password" class="rg-input" id="rg-confirm" placeholder="Підтвердити пароль"></div>
                <input type="submit" class="rg-submit" value="Зареєструватися">

                <div class="login-info">
                    <p>Уже маєте обліковий запис?</p>
                    <a href="./login.html" class="rg-btn">Увійти</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
